<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Scorebug</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
    }

    .scorebug {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
      border-radius: 10px;
      overflow: hidden;
    }

    .team-block {
      display: flex;
      align-items: center;
      padding: 0 10px;
      height: 100%;
    }

    .home {
      background-color: #00205B;
      color: white;
    }

    .away {
      background-color: #66DDD4;
      color: white;
    }

    .logo {
      height: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      padding: 5px;
      background-color: inherit;
    }

    .name {
      font-weight: bold;
      font-size: 1.5em;
      margin: 0 10px;
    }

    .center {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 0 20px;
      height: 100%;
    }

    .center .score {
      font-size: 2em;
      font-weight: bold;
    }

    .center .timer {
      font-size: 1.5em;
      font-weight: bold;
    }

    .dash {
      font-size: 2em;
      font-weight: bold;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATy3iGYFoL-WqcZ0Be6K2b-1kVlPeoXYs",
      authDomain: "fencing-score-tracker-32bc1.firebaseapp.com",
      projectId: "fencing-score-tracker-32bc1",
      storageBucket: "fencing-score-tracker-32bc1.appspot.com",
      messagingSenderId: "50729538706",
      appId: "1:50729538706:web:046a6d53f0a1e4311c824b",
      measurementId: "G-CVGZ42GTGD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const scoreRef = ref(db, 'score');

    onValue(scoreRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById("homeName").textContent = data.home;
document.getElementById("awayName").textContent = data.away;

if (data.colors) {
  document.querySelector(".home").style.backgroundColor = data.colors.home || "#00205B";
  document.querySelector(".away").style.backgroundColor = data.colors.away || "#66DDD4";
  }
      document.getElementById("homeScore").textContent = data.homeScore;
      document.getElementById("awayScore").textContent = data.awayScore;
      document.getElementById("timer").textContent = formatTime(data.timer);

      if (data.logos) {
        if (data.logos.home) document.getElementById("homeLogo").src = data.logos.home;
        if (data.logos.away) document.getElementById("awayLogo").src = data.logos.away;
      }
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60).toString().padStart(2, '0');
      const sec = (seconds % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }
  </script>
</head>

<body>
  <div class="scorebug">
    <!-- Home Block -->
    <div class="team-block home">
      <img id="homeLogo" class="logo" src="" alt="Home Logo">
      <div class="name" id="homeName">OUFC</div>
    </div>

    <!-- Center Section -->
    <div class="center">
      <div class="score" id="homeScore">0</div>
      <div class="dash">-</div>
      <div class="timer" id="timer">3:00</div>
      <div class="dash">-</div>
      <div class="score" id="awayScore">0</div>
    </div>

    <!-- Away Block -->
    <div class="team-block away">
      <div class="name" id="awayName">CUFC</div>
      <img id="awayLogo" class="logo" src="" alt="Away Logo">
    </div>
  </div>
</body>
</html>
